    <script type='text/javascript'>
    //<![CDATA[

    $(document).ready(function(e) {
  


        $("form[ajax=true]").submit(function(e) { 
            e.preventDefault(); 
            var form_data = '{"joinerFbUsername":"walleed0031" ,"joinerImageUrl":"http://img.url/3" , "name":"Wally Eddy Mohd" ,"qualification":"phd master sociology"}';
            var form_url = "http://seanloh.com/NDOH/v1/user";
            var form_method = "POST";

            $("#loadingimg").show();

            $.ajax({
                url: form_url,
                type: form_method,
                data: JSON.stringify(JSON.parse(form_data)),
                cache: false,
                success: function(returnhtml) {
                    $("#result").html(returnhtml);
                    $("#loadingimg").hide();
                }
            });

        });

    });
